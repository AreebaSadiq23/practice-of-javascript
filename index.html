     <button>Roll No.1:Name</button>

    <h1>Hy Whats Up?</h1>
    <script>
        var time = prompt ("Hy! Whats the time:");
        if(time>5 && time<17){
            alert("Good Morning");
        }
        else if(time>12 && time<17){

            alert("Good Evening")
        }
        else if (time>17 && time<21){
            alert("Good Afternoon");
        }
        else{
            alert("Good Night");
        }
   
    </script>
     
     <H1>fruit products</H1>
     <script>

        var fruittype = prompt ("Konsa fruit chahiye ?");
        switch(fruittype){
            case 'Orange':
                console.log('Orange ki price 90rs kilo');
                break;
                case 'Mango':
                console.log('Mango ki price 200rs kilo');
                break;
                 case 'banana':
                console.log('banana ki price 60rs dozen');
                break; 
                case 'Strawberry':
                console.log('Strawberry ki price 140rs kilo');
                break;
                 case 'Apple':
                console.log('Apple ki price 190rs kilo');
                break; 
                default:
                    console.log( '${fruittype}  Today has finished tommorow has been coming.');
        }
        console.log("Or khuch chahiye apko? Thanks");
     </script>
